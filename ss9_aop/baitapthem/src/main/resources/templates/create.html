<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Movie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h3>New Movie</h3>
<form action="/movie/create" method="post" th:object="${movies}">
    <div class="input-group">
        <div>
            <label for="idMovie">Id</label>
            <input type="text" class="form-control" name="" id="idMovie" placeholder="input new id movie"
                   th:field="*{idMovie}">
            <span th:if="${#fields.hasErrors('idMovie')}" th:errors="*{idMovie}"></span>
        </div>
        <div>
            <label for="name">Name Movie</label>
            <input type="text" class="form-control" name="" id="name" placeholder="input new id movie"
                   th:field="*{name}">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div>
            <label for="date">Show Date</label>
            <input type="text" class="form-control" name="" id="date" placeholder="input new id movie"
                   th:field="*{date}">
            <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></span>
        </div>
        <div>
            <label for="count">Quantity</label>
            <input type="text" class="form-control" name="" id="count" placeholder="input new id movie"
                   th:field="*{count}">
            <span th:if="${#fields.hasErrors('count')}" th:errors="*{count}"></span>
        </div>
        <div>
            <button type="submit" class="btn btn-secondary">Save</button>
        </div>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
