<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>List Book</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container">
<h2 style="text-align: center">List Book</h2>
<a href="/books/pay">Pay book</a>
<table class="table">
  <thead>
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Count</th>
    <th>Borrow</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="object : ${books}">
    <td th:text="${object.id}"></td>
    <td th:text="${object.name}"></td>
    <td th:text="${object.count}"></td>
    <td><button th:onclick="|showDetail(${object.id})|">Detail</button></td>
  </tr>
  </tbody>
</table>
<script>
  function showDetail(id) {
    location.href = "/books/detail/"+id;
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
