<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container" >
    <a href="/song" ></a>
    <h2 style="text-align: center">Create song</h2>
    <form action="/song/create" method="post" th:object="${songDTO}" novalidate="novalidate">
        <div>
            <label for="name">Name Song</label>
            <input type="text" class="form-control" th:field="*{name}" id="name">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
        </div>
        <div>
            <label for="singer">Singer</label>
            <input type="text" class="form-control" th:field="*{singer}" id="singer">
            <p th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}">Singer Error</p>
        </div>
        <div>
            <label for="category">Category song</label>
            <input type="text" class="form-control" th:field="*{category}" id="category">
            <p th:if="${#fields.hasErrors('category')}" th:errors="*{category}">Category Error</p>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <input type="reset" class="btn btn-secondary" value="Cancel"/>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
