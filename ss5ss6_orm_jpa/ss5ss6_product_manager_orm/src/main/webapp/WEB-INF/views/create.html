<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create new product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container">
<h2>NEW PRODUCT</h2>
<form action="/product" method="post" th:object="${product}">
    <div class="input-group">
        <label for="id">ID</label>
        <input type="number"
               class="form-control" name="" id="id" aria-describedby="helpId" placeholder="input id new product"
               th:field="*{id}">
        <label for="nameProduct">NAME PRODUCT</label>
        <input type="text"
               class="form-control" name="" id="nameProduct" aria-describedby="helpId" placeholder="input name new product"
               th:field="*{nameProduct}">
        <label for="price">PRICE</label>
        <input type="text"
               class="form-control" name="" id="price" aria-describedby="helpId" placeholder="input price new product"
               th:field="*{price}">
        <label for="describes">DESCRIBE</label>
        <input type="text"
               class="form-control" name="" id="describes" aria-describedby="helpId"
               placeholder="input describe new product" th:field="*{describes}">
        <label for="producer">PRODUCER</label>
        <input type="text"
               class="form-control" name="" id="producer" aria-describedby="helpId"
               placeholder="input producer new product" th:field="*{producer}">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
