<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container">
<p>
  <a href="/shop">Shop</a>
</p>
<h2 style="text-align: center">Your Cart</h2>
<form th:action="@{/shop}" th:object="${cart}" method="post">
  <h4>Total Items: <span th:text="${cart.countItemQuantity()}"></span></h4>
  <h3>Total Products: <span th:text="${cart.countProductQuantity()}"></span></h3>
  <table>
    <tr>
      <th></th>
      <th>Item</th>
      <th>Quantity</th>
      <th>Price</th>
    </tr>
    <tr th:each="product: ${cart.products}">
      <td><img th:src="${product.getKey().thumbnailURL}" width="30%" height="30%" alt=""></td>
      <td th:text="${product.getKey().name}"></td>
      <td>
        <a id="decrease_button" th:href="@{/sub/__${product.getKey().id}__}"
           th:text="${'-'}" style="text-decoration: none"></a>
        <span th:text="${product.getValue()}"></span>
        <a id="increase_button" th:href="@{/add/__${product.getKey().id}__(action='show')}"
           th:text="${'+'}" style="text-decoration: none"></a>
      </td>
      <td th:text="${product.getKey().price}"></td>
    </tr>
    <tr>
      <td>Total</td>
      <td></td>
      <td th:text="${cart.countTotalPayment()}"></td>
    </tr>
  </table>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
