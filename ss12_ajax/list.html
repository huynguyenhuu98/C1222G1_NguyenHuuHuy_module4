<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List Blog</title>

</head>
<body>
<h3 style="text-align: center">MANAGER BLOG</h3>
<input type="search" id="search" >
<button onclick="findBlog()" >Search</button>
<table class="table table-inverse table-inverse">
    <thead class="thead-default">
    <tr>
        <th>No</th>
        <th>Name</th>
        <th>Content</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody id="listBlog">
    </tbody>
</table>
<script src="http://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
<script>
    let page = 0;
    function getBlog() {
        $.ajax({
            url: `http://localhost:8080/list?page=${page}`,
            type: 'GET',
            success: function (blogs) {
                //
                let listBlogs = '';
                for (let blog of blogs.content) {
                    listBlogs += `
                    <tr>
                        <td>${blog.id}</td>
                        <td>${blog.nameBlog}</td>
                        <td>${blog.content}</td>
                        <td>${blog.date}</td>
                    </tr>
                    `;
                }
                $('#listBlog').append(listBlogs);
                page++;
            }
        })
    }
    $(document).ready(function () {
        getBlog();
    });

    function findBlog() {
        let name = document.getElementById("search").value;
        $.ajax({
            url: `http://localhost:8080/list/findListBlog/${name}`,
            type: 'GET',
            success: function (blogs) {
                //
                let listBlogs = '';
                for (let blog of blogs) {
                    listBlogs += `
                    <tr>
                        <td>${blog.id}</td>
                        <td>${blog.nameBlog}</td>
                        <td>${blog.content}</td>
                        <td>${blog.date}</td>
                    </tr>
                    `;
                }
                $('#listBlog').html(listBlogs);
            }
        })
    }
    $(document).ready(function () {
        findBlog();
    });
</script>
